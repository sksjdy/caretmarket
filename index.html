<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>됑근뭬켓 쿨론쿼뒹</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="media-msg">화면 사이즈를 줄여주세요.</div>
    <header>
      <div class="헤더-위">
        <div class="헤더-위__시간">12:49</div>
        <div class="헤더-위__아이콘">
          <img src="print/신호.svg" alt="" />
          <img src="print/와이파이.svg" alt="" />
          <img src="print/배터리.svg" alt="" />
        </div>
      </div>
      <div class="헤더-밑">
        <div class="헤더-밑__위치">
          <div>동탄2동</div>
          <img src="print/아래 화살표.svg" alt="" />
        </div>
        <div class="헤더-밑__아이콘">
          <img src="print/돋보기.svg" alt="" />
          <img src="print/3줄.svg" alt="" />
          <img src="print/종.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">게이밍 PC 팝니다.</div>
          <div class="items-list__info-meta">역삼동 19초 전</div>
          <div class="items-list__info-price">100만원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">블루투스 키보드 팝니다.</div>
          <div class="items-list__info-meta">서초동 4시간 전</div>
          <div class="items-list__info-price">5,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">나이키 레깅스</div>
          <div class="items-list__info-meta">도곡동 30초 전</div>
          <div class="items-list__info-price">25,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">닌텐도 스위치</div>
          <div class="items-list__info-meta">우리집 5시간 전</div>
          <div class="items-list__info-price">120,000원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">맥북 프로 팝니다.</div>
          <div class="items-list__info-meta">애플 3초 전</div>
          <div class="items-list__info-price">500원</div>
        </div>
      </div>
      <div class="items-list">
        <div class="items-list__img">
          <img src="print/물건.svg" alt="" />
        </div>
        <div class="items-list__info">
          <div class="items-list__info-title">영국 축구팀 첼시 팝니다.</div>
          <div class="items-list__info-meta">런던 6시간 전</div>
          <div class="items-list__info-price">4조원</div>
        </div>
      </div>
      <div class="write-btn">+ 글쓰기</div>
    </main>
    <footer>
      <div class="footer-block">
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="print/홈.svg" alt="" />
          </div>
          <div class="footer-icons__desc">홈</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="print/동네생활.svg" alt="" />
          </div>
          <div class="footer-icons__desc">동네생활</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="print/위치.svg" alt="" />
          </div>
          <div class="footer-icons__desc">내 근처</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="print/채팅.svg" alt="" />
          </div>
          <div class="footer-icons__desc">채팅</div>
        </div>
        <div class="footer-icons">
          <div class="footer-icons__img">
            <img src="print/나의당근.svg" alt="" />
          </div>
          <div class="footer-icons__desc">나의당근</div>
        </div>
      </div>
    </footer>
  </body>
</html>
